document:
  nodes:
    - object: block
      type: paragraph
      nodes:
      - object: text
        key: '_anchor_'
        leaves: 
        - text: "Before"
      - object: inline
        type: just-a-inline
        isVoid: true
        nodes:
        - object: text
          leaves: 
          - text: " "
    - object: block
      type: image
      isVoid: true
      nodes:
      - object: text
        leaves: 
        - text: " "
    - object: block
      type: paragraph
      nodes:
      - object: inline
        type: just-a-inline
        key: '_focus_'
        isVoid: true
        nodes:
        - object: text
          leaves: 
          - text: " "
      - object: text
        leaves: 
        - text: "After"
