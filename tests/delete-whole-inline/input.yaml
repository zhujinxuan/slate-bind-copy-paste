document:
  nodes:
    - object: block
      type: paragraph
      nodes:
      - object: inline
        type: inlineParent
        nodes:
          - object: text
            leaves: 
            - text: "Before"
          - object: inline
            type: just-a-inline
            key: '_cursor_'
            nodes:
            - object: text
              leaves: 
              - text: "cursor"
          - object: text
            leaves: 
            - text: "After"
