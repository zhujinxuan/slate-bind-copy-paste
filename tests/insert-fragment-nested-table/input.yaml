document:
  nodes:
    - object: block
      type: fragment
      nodes:
      - object: block
        type: table
        nodes:
          - object: block
            type: table-row
            nodes:
            - object: block
              type: table-cell
              nodes:
              - object: text
                leaves: 
                - text: "Before"
            - object: block
              type: table-cell
              nodes:
              - object: text
                leaves: 
                - text: "Before Two"
      - object: block
        type: image
        isVoid: true
        nodes:
          - object: text
            leaves: 
            - text: " "
      - object: block
        type: image
        isVoid: true
    - object: block
      type: paragraph
      key: '_cursor_'
      nodes:
        - object: text
          leaves: 
          - text: "word"
